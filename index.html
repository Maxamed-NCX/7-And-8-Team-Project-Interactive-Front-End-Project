<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunFunds</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css"
      integrity="sha512-oM24YOsgj1yCDHwW895ZtK7zoDQgscnwkCLXcPUNsTRwoW1T1nDIuwkZq/O6oLYjpuz4DfEDr02Pguu68r4/3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="navbar background-secondary has-text-light pb-3">
        <img src="./favicon.ico" alt="sun-fund logo">
    </div>
    <!--City Search-->
    <form class="search-form container  my-3 is-centered" id="exchange-form">
      <input type="text" class="search input column is-two-thirds" placeholder="Minneapolis">
    </form>
    <div class="column columns is-centered">
      <button type="submit" form="exchange-form" class="button background-quaternary column ml-2 p-0 has-text-light is-one-quarter" id="searchBtn">Search</button>
      <div class="dropdown is-hoverable column ml-2 p-0 is-one-quarter">
        <div class="dropdown-trigger">
          <button type="button" class="button background-quaternary column has-text-light is-full" id="previous" aria-haspopup="true" aria-controls="dropdown-menu">Previous Searches</button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content" id="previous-menu">
          </div>
        </div>
      </div>
    </div>

    <!--Currency info-->
    <article class="columns mt-3 mx-2">
      <section class="column is-half">
        <div class="currency card">
          <div class="card-header background-primary">
            <h2 class="title has-text-light">Currency Information</h2>
          </div>
          
          <div class="currency-info card-content">
            <form class="currency-form column columns">
              <input type="text" value="1" class="money-input input has-text-right" disabled>
              <p class="column is-10">USD is equal to</p>
            </form>
            <div class="money-output column">e.g. 126.4 JPY | 0.9 EUR | 0.77 GBP</div>
          </div>
        </div>
        </div>
      </section>
  
    <!--Weather info-->
      <section class="column is-half">
        <div class="weatherCast card">
          <div class="card-header background-primary has-text-light">
            <h2 class="title has-text-light">Weather Forecast</h2>
          </div>
          
          <div class="weather-info card-content">
            <img src="./assets/img/02d.png" class="image is-64x64" alt="">
            <div class="column">Temperature: ℉</div>
            <div class="column">Wind: m/s</div>
            <div class="column">Humidity: %</div>
            <div class="column">Air Quality Index (US): </div>
          </div>
        </div>
      </section>
    </article>
    <footer class="footer">
      <p>© 2022 SunFunds</p>
    </footer>
    <!--APIs-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- java script -->
    <script src="./assets/js/homepage.js" type="module"></script>
  </body>
</html>
